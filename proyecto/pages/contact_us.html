<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Find Us</h2>
    <div style="width: 40%">
        <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=42.87850985536948,%20-8.547408305097404+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                href="https://www.gps.ie/car-satnav-gps/">Car Navigation
                Systems</a></iframe><!-- MAPA DE GOOGLE, EVITAR TOCAR EL SRC-->
    </div>

    <form action="" method="post">
        <h2>Contact Us - Book Now</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="First Name">


        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Lastname">

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="Phone">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <label for="message">Other Info:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

        <h2>Selecciona una fecha y hora:</h2>
        <label for="datetime">Fecha y Hora:</label>
        <input type="datetime-local" id="datetime">

        <button type="submit">Send</button>
    </form>
</body>

</html>
