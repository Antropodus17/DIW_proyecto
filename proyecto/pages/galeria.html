<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="../styles/galeria.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo: #B22222;
            --fondo: #fff;
        }
        
        body {
            background-color: var(--fondo);
            color: var(--rojo);
            font-family: 'Work Sans', sans-serif;
        }
        .gallery-container {
            background-color: var(--rojo);
            padding: 40px;
            border-radius: 10px;
        }
        .gallery-container h2 {
            color: var(--fondo);
        }
        .gallery-item img {
            border: 4px solid var(--fondo);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .gallery-item img:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        .container {
            background-color: var(--rojo);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <article class="header-logo">
            <img id="logo" src="../imgs/logo1.png" alt="Logo">
            <p>P & B</p>
        </article>
        <button class="menu-btn" onclick="document.getElementById('header-links').classList.toggle('oculto')">☰</button>
        <nav id="header-links">
            <ul class="nav-list">
                <li><a href="/proyecto/index.html">Home</a></li>
                <li><a href="/proyecto/pages/about_us.html">About</a></li>
                <li><a href="/proyecto/pages/menu.html">Menu</a></li>
                <li><a href="/proyecto/pages/galeria.html">Galeria</a></li>
                <li><a href="/proyecto/pages/book.html" id="book">Book</a></li>
            </ul>
        </nav>
    </header>

    <section class="container my-5 gallery-container">
        <h2 class="text-center mb-4">Galería de Imágenes</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col gallery-item">
                <img src="../imgs/web/fetuccini.jpeg" class="img-fluid" alt="Fetuccini">
            </div>
            <div class="col gallery-item">
                <img src="../imgs/web/tiramisu.jpeg" class="img-fluid" alt="Tiramisú">
            </div>
            <div class="col gallery-item">
                <img src="../imgs/web/tagliarini.jpeg" class="img-fluid" alt="Tagliarini">
            </div>
            <div class="col gallery-item">
                <img src="../imgs/web/papardelle.jpeg" class="img-fluid" alt="Papardelle">
            </div>
            <div class="col gallery-item">
                <img src="../imgs/web/ravioli.jpeg" class="img-fluid" alt="Ravioli">
            </div>
            <div class="col gallery-item">
                <img src="../imgs/web/lasagna.jpeg" class="img-fluid" alt="Lasagna">
            </div>
        </div>
    </section>

    <footer>
        <article class="footer-logo">
            <img src="../imgs/logo1.png" alt="Logo">
            <p>P & B</p>
        </article>
        <article id="footer-links">
            <ul>
                <li><span>Quick Links</span></li>
                <li><a href="/proyecto/index.html">Home</a></li>
                <li><a href="/proyecto/pages/about_us.html">About</a></li>
                <li><a href="/proyecto/pages/menu.html">Menu</a></li>
                <li><a href="/proyecto/pages/contact_us.html">Contact</a></li>
            </ul>
        </article>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
